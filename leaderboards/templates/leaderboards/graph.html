{% extends "home/header.html" %}
{% block headercontent %}
  <script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <link href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css" rel="stylesheet" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Oxygen:300' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <title>Chartist.js</title>
  <style>
    .ct-label {
      font-size: 15px;
    }
  </style>
{% endblock %}
{% block content %}

  <div class="ct-chart" id="chart1"></div>
  <div class="ct-chart" id = 'chart2'></div>
    <script>
  new Chartist.Line('#chart1', {
  labels: {{indices|safe}},
  series: [{{bins}}]

}, {
  width: 1250,
  height: 300
});
  new Chartist.Pie('#chart2',{
      labels: {{weapons|safe}},
      series: {{frequency}}
    }, {
      width: 500,
      height: 500
    },
    [
  ['screen and (min-width: 640px)', {
    chartPadding: 30,
    labelOffset: 100,
    labelDirection: 'explode',
    labelInterpolationFnc: function(value) {
      return value;
    }
  }],
  ['screen and (min-width: 1024px)', {
    labelOffset: 80,
    chartPadding: 20
  }]
]);
</script>
  {% endblock %}
