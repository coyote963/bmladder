{% extends "home/header.html" %}
{% block content %}
	{% if guide.banner %}
	<img src="{{ guide.banner.url }}">	
	{% endif %}
	<h1>{{guide.title}}</h1>
	<h3>{{guide.teaser}} written by <a href="/player/user/{{guide.user.username}}">{{guide.user.player.ingamename}}</a> on {{guide.date }}</h3>
	{{guide.content|safe|linebreaks }}
{% endblock %}
